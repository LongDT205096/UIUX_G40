{% extends 'layout.html' %}

{% block content %}
<div class="space-y-6">
  <div class="flex flex-wrap justify-between items-center mb-4">
    <h4 class="font-medium lg:text-2xl text-xl capitalize text-slate-900 inline-block ltr:pr-4 rtl:pl-4 mb-1 sm:mb-0">
      Home
    </h4>
    <div class="flex space-x-4 justify-end items-center rtl:space-x-reverse">
      <div class="dropdown relative">
        <button class="btn inline-flex justify-center btn-dark dark:bg-slate-800 m-1 " type="button" id="infoFlatDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="flex items-center">
            <iconify-icon class="text-sm ltr:mr-2 rtl:ml-2" icon="clarity:filter-line"></iconify-icon>
            <span>Date filter</span>
          </span>
        </button>
        <ul class=" dropdown-menu min-w-max absolute text-sm text-slate-700 dark:text-white hidden bg-white dark:bg-slate-700 shadow z-[2] float-left overflow-hidden list-none text-left rounded-lg mt-1 m-0 bg-clip-padding border-none">
          <li>
            <a href="#" class="text-slate-600 dark:text-white block font-Inter font-normal px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-600 dark:hover:text-white">
              <iconify-icon class="text-sm ltr:mr-2 rtl:ml-2" icon="octicon:filter-24"></iconify-icon>
              <span>Day</span>
            </a>
          </li>
          <li>
            <a href="#" class="text-slate-600 dark:text-white block font-Inter font-normal px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-600 dark:hover:text-white">
              <iconify-icon class="text-sm ltr:mr-2 rtl:ml-2" icon="octicon:filter-24"></iconify-icon>
              <span>Week</span>
            </a>
          </li>
          <li>
            <a href="#" class="text-slate-600 dark:text-white block font-Inter font-normal px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-600 dark:hover:text-white">
              <iconify-icon class="text-sm ltr:mr-2 rtl:ml-2" icon="octicon:filter-24"></iconify-icon>
              <span>Month</span>
            </a>
          </li>
          <li>
            <a href="#" class="text-slate-600 dark:text-white block font-Inter font-normal px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-600 dark:hover:text-white">
              <iconify-icon class="text-sm ltr:mr-2 rtl:ml-2" icon="octicon:filter-24"></iconify-icon>
              <span>Quarter</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex space-x-6 overflow-hidden overflow-x-auto pb-4 rtl:space-x-reverse">
    <div class="w-[320px] flex-none rounded transition-all duration-100 shadow-none bg-slate-200 dark:bg-slate-700">
      <div class="relative flex justify-between items-center bg-white dark:bg-slate-800 rounded shadow-base px-6 py-5">
        <span class="absolute left-0 top-1/2 -translate-y-1/2 h-8 w-[2px] bg-primary-500"></span>
        <h3 class="text-lg text-slate-900 dark:text-white font-medium capitalize">To Do</h3>
        <div class="flex items-center space-x-2">
          <button class="scale border border-slate-200 dark:border-slate-700 dark:text-slate-400 rounded h-6 w-6 flex flex-col items-center justify-center text-base text-slate-600" data-tippy-content="Add Card" data-tippy-theme="dark">
            <iconify-icon icon="ph:plus-bold"></iconify-icon>
          </button>
        </div>
      </div>
      <div id="todo" class="h-full px-2 pt-4"></div>
    </div>
    <div class="w-[320px] flex-none rounded transition-all duration-100 shadow-none bg-slate-200 dark:bg-slate-700">
      <div class="relative flex justify-between items-center bg-white dark:bg-slate-800 rounded shadow-base px-6 py-5">
        <span class="absolute left-0 top-1/2 -translate-y-1/2 h-8 w-[2px] bg-primary-500"></span>
        <h3 class="text-lg text-slate-900 dark:text-white font-medium capitalize">In Progress</h3>
        <div class="flex items-center space-x-2">
          <button class="scale border border-slate-200 dark:border-slate-700 dark:text-slate-400 rounded h-6 w-6 flex flex-col items-center justify-center text-base text-slate-600" data-tippy-content="Add Card" data-tippy-theme="dark">
            <iconify-icon icon="ph:plus-bold"></iconify-icon>
          </button>
        </div>
      </div>
      <div id="progress" class="h-full px-2 pt-4 "></div>
    </div>
    <div class="w-[320px] flex-none rounded transition-all duration-100 shadow-none bg-slate-200 dark:bg-slate-700">
      <div class="relative flex justify-between items-center bg-white dark:bg-slate-800 rounded shadow-base px-6 py-5">
        <span class="absolute left-0 top-1/2 -translate-y-1/2 h-8 w-[2px] bg-primary-500"></span>
        <h3 class="text-lg text-slate-900 dark:text-white font-medium capitalize">Done</h3>
        <div class="flex items-center space-x-2">
          <button class="scale border border-slate-200 dark:border-slate-700 dark:text-slate-400 rounded h-6 w-6 flex flex-col items-center justify-center text-base text-slate-600" data-tippy-content="Add Task " data-tippy-theme="dark">
            <iconify-icon icon="ph:plus-bold"></iconify-icon>
          </button>
        </div>
      </div>
      <div id="done" class="h-full px-2 pt-4 "></div>
    </div>
  </div>
</div>
{% endblock %}
