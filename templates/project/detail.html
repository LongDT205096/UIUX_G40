{% extends 'layout.html' %}

{% block content %}
<div class=" md:flex justify-between items-center">
    <div>
        <!-- BEGIN: Breadcrumb -->
        <div class="mb-5">
            <ul class="m-0 p-0 list-none">
                <li class="inline-block relative top-[3px] text-base text-primary-500 font-Inter ">
                    <a href="/">
                        <iconify-icon icon="heroicons-outline:home"></iconify-icon>
                        <iconify-icon icon="heroicons-outline:chevron-right"
                            class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
                    </a>
                </li>
                <li class="inline-block relative text-sm text-primary-500 font-Inter ">
                    <a href="/projects">
                        Projects
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div>
    <div class="card">
        <div class="card-body flex flex-col p-6">
            <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
                <div class="flex-1">
                    <div class="card-title text-slate-900 dark:text-white">Tabs With Icon</div>
                </div>
            </header>
            <div class="card-text h-full">
                <div class="active">
                    <ul class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4 menu-open"
                        id="tabs-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a href="#tabs-home-withIcon"
                                class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent dark:text-slate-300 active"
                                id="tabs-home-withIcon-tab" data-bs-toggle="pill" data-bs-target="#tabs-home-withIcon"
                                role="tab" aria-controls="tabs-home-withIcon" aria-selected="false">
                                <iconify-icon class="mr-1" icon="heroicons-outline:home"></iconify-icon>
                                Task</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="#tabs-profile-withIcon"
                                class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent dark:text-slate-300"
                                id="tabs-profile-withIcon-tab" data-bs-toggle="pill"
                                data-bs-target="#tabs-profile-withIcon" role="tab" aria-controls="tabs-profile-withIcon"
                                aria-selected="true">
                                <iconify-icon class="mr-1" icon="heroicons-outline:user"></iconify-icon>
                                Member</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="#tabs-settings-withIcon"
                                class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent dark:text-slate-300"
                                id="tabs-settings-withIcon-tab" data-bs-toggle="pill"
                                data-bs-target="#tabs-settings-withIcon" role="tab"
                                aria-controls="tabs-settings-withIcon" aria-selected="false">
                                <iconify-icon class="mr-1" icon="clarity:settings-line"></iconify-icon>
                                Settings</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tabs-tabContent">
                        <div class="tab-pane fade" id="tabs-home-withIcon" role="tabpanel"
                            aria-labelledby="tabs-home-withIcon-tab">
								<div>
									
								</div>
                        </div>
                        <div class="tab-pane fade active show" id="tabs-profile-withIcon" role="tabpanel"
                            aria-labelledby="tabs-profile-withIcon-tab">

                            </p>
                        </div>
                        <div class="tab-pane fade" id="tabs-settings-withIcon" role="tabpanel"
                            aria-labelledby="tabs-settings-withIcon-tab">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
