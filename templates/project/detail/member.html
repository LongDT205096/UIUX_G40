{% extends 'layout.html' %}

{% block username %} {{ username }} {% endblock %}

{% block content %}
<div class=" md:flex justify-between items-center">
	<div>
		<div class="mb-5">
			<ul class="m-0 p-0 list-none">
				<li class="inline-block relative top-[3px] text-base text-primary-500 font-Inter ">
					<a href="/">
						<iconify-icon icon="heroicons-outline:home"></iconify-icon>
						<iconify-icon icon="heroicons-outline:chevron-right" class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
					</a>
				</li>
				<li class="inline-block relative text-sm text-primary-500 font-Inter ">
					<a href="/project">
						Project
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="card">
	<div class="card-body flex flex-col p-6">
		<header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
			<div class="flex-1">
				<div class="card-title text-slate-900 dark:text-white">Members setting</div>
			</div>
		</header>
		<div class="card-text h-full">
			<div>
				<ul class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4"
					id="tabs-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<a href="{{ url_for('project.general', id=1) }}"
							class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent dark:text-slate-300"
                        >
							<iconify-icon class="mr-1" icon="heroicons-outline:home"></iconify-icon>
							General
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a href="{{ url_for('project.tasklist', id=1) }}"
							class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent dark:text-slate-300"
                        >
                            <iconify-icon class="mr-1" icon="heroicons-outline:user"></iconify-icon>
							Task
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a href="{{ url_for('project.member', id=1) }}"
							class="nav-link w-full flex items-center font-medium text-sm font-Inter leading-tight capitalize border-x-0 border-t-0 border-b border-transparent px-4 pb-2 my-2 hover:border-transparent focus:border-transparent active dark:text-slate-300"
                        >
							<iconify-icon class="mr-1" icon="heroicons-outline:chat-alt-2"></iconify-icon>
							Member
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="space-y-5 my-5">
	<div class="grid grid-cols-12 gap-5">
		<div class="xl:col-span-5 col-span-12 lg:col-span-5 ">

		</div>

		<div class="card xl:col-span-12 col-span-12 lg:col-span-12">
			<div class="card-body px-6 pb-6">
				<div class="overflow-x-auto -mx-6 dashcode-data-table">
					<div class="inline-block min-w-full align-middle">
						<div class="overflow-hidden ">
							<div class="min-w-full">
								<table class="min-w-full divide-y divide-slate-100 table-fixed dark:divide-slate-700 dataTable no-footer" id="data-table">
									<thead class=" border-t border-slate-100 dark:border-slate-800">
									<tr>
										<th scope="col" class="table-th sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label=" Order: activate to sort column descending" aria-sort="ascending">
											Name
										</th>
										<th scope="col" class="table-th sorting sorting_asc" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Customer: activate to sort column ascending" >
											Role
										</th>
										<th scope="col" class="table-th sorting" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending">
											Join date
										</th>
										<th scope="col" class="table-th sorting " tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending">
											Action
										</th>
									</tr>
									</thead>
									<tbody class="bg-white divide-y divide-slate-100 dark:bg-slate-800 dark:divide-slate-700">
										<tr>
											<td class="table-td">Đinh Thành Long</td>
											<td class="table-td">Owner</td>
											<td class="table-td">2022-02-22</td>
											<td class="table-td"></td>
										</tr>
										<tr>
											<td class="table-td">Lưu Đức Quang</td>
											<td class="table-td">
												<select name="select2basic" id="select2basic" class="select2 form-control w-full mt-2 py-2">
                              						<option value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>Reporter</option>
                              						<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">Member</option>
                            					</select>
											</td>
											<td class="table-td">2022-02-22</td>
											<td class="table-td">
												<button class="btn inline-flex justify-center btn-danger shadow-base2">Remove</button>
											</td>
										</tr>
										<tr>
											<td class="table-td">Nguyễn Quang Tuấn</td>
											<td class="table-td">
												<select name="select2basic" id="select2basic1" class="select2 form-control w-full mt-2 py-2" aria-readonly="true">
                              						<option value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>Reporter</option>
                              						<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">Member</option>
                            					</select>
											</td>
											<td class="table-td">2022-02-22</td>
											<td class="table-td">
												<button class="btn inline-flex justify-center btn-danger shadow-base2">Remove</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
