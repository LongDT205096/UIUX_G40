{% extends 'layout.html' %}

{% block username %} {{ username }} {% endblock %}

{% block content %}
<div class=" md:flex justify-between items-center">
	<div>
		<div class="mb-5">
			<ul class="m-0 p-0 list-none">
				<li class="inline-block relative top-[3px] text-base text-primary-500 font-Inter ">
					<a href="/">
						<iconify-icon icon="heroicons-outline:home"></iconify-icon>
						<iconify-icon icon="heroicons-outline:chevron-right"
							class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
					</a>
				</li>
				<li class="inline-block relative text-sm text-primary-500 font-Inter ">
					<a href="/project">
						Project
						<iconify-icon icon="heroicons-outline:chevron-right" class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
					</a>
				</li>
				<li class="inline-block relative text-sm text-primary-500 font-Inter ">
					<a href="">
						Tasks
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="card">
	<div class="card-body flex flex-col p-6">
		<header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
			<div class="flex-1">
				<div class="card-title text-slate-900 dark:text-white">
					<div class="input-area">
						<input id="title" type="text" class="form-control" value="{{ task.title }}">
					</div>
				</div>
			</div>
		</header>
		<div class="card-text h-full">
			<div class="space-y-5 my-5">
				<div class="grid grid-cols-12 gap-5">
					<div class="xl:col-span-7 col-span-12 lg:col-span-7 ">
						<div class="card h-full">
							<div class="space-y-5">
								<form action="">
									<div class="input-area">
										<label for="textarea" class="form-label">Description</label>
										<textarea name="textarea" id="textarea" rows="5" class="form-control"></textarea>
									</div>

									<div>
										<label for="assignee" class="form-label">Assignee</label>
										<select name="assignee" id="assignee" class="select2 form-control w-full mt-2 py-2" multiple="multiple">
                              				<option selected="selected" value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600">Lưu Đức Quang</option>
                              				<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">Nguyễn Quang Tuấn</option>
                              				<option value="option3" class=" inline-block font-Inter font-normal text-sm text-slate-600">Đồng Gang Thép</option>
                            			</select>
									</div>

									<div>
										<label for="status" class="form-label my-1">Status</label>
										<select name="status" id="status" class="select2 form-control w-full mt-2 py-2">
											<option value="todo" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>
												To do
											</option>
											<option value="inprogress" class=" inline-block font-Inter font-normal text-sm text-slate-600">
												In Progress
											</option>
											<option value="done" class=" inline-block font-Inter font-normal text-sm text-slate-600">
												Done
											</option>
										</select>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="xl:col-span-5 col-span-12 lg:col-span-5">
						<div class="card h-full">
							<form action="">
								<div>
									<label for="tags" class="form-label">Priority</label>
									<select name="tags" id="tags" class="form-control w-full mt-2 py-2">
										<option value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600">
											High
										</option>
										<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">
											Normal
										</option>
										<option value="option3" class=" inline-block font-Inter font-normal text-sm text-slate-600">
											Low
										</option>
									</select>
								</div>

								<div class="my-1">
									<label for="default-picker" class=" form-label">Due to</label>
									<input class="form-control py-2 flatpickr flatpickr-input active" id="default-picker" value="2022-02-22" type="text">
								</div>

								<div class="my-1">
									<label for="reporter" class="form-label">Reporter</label>
									<select name="reporter" id="reporter" class="select2 form-control w-full mt-2 py-2">
										<option value="1" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>
											{{ username }}
										</option>
									</select>
								</div>

								<div class="input-area">
                          			<label for="score" class="form-label">Score</label>
                          			<input id="score" type="text" class="form-control">
								</div>

							</form>
						</div>
					</div>
					<button class="btn inline-flex justify-center btn-dark mt-4">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
