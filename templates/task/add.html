{% extends 'layout.html' %}

{% block username %} {{ username }} {% endblock %}

{% block content %}
<div class=" md:flex justify-between items-center">
	<div>
		<div class="mb-5">
			<ul class="m-0 p-0 list-none">
				<li class="inline-block relative top-[3px] text-base text-primary-500 font-Inter ">
					<a href="/">
						<iconify-icon icon="heroicons-outline:home"></iconify-icon>
						<iconify-icon icon="heroicons-outline:chevron-right"
							class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
					</a>
				</li>
				<li class="inline-block relative text-sm text-primary-500 font-Inter ">
					<a href="/project">
						Project
						<iconify-icon icon="heroicons-outline:chevron-right" class="relative text-slate-500 text-sm rtl:rotate-180"></iconify-icon>
					</a>
				</li>
				<li class="inline-block relative text-sm text-primary-500 font-Inter ">
					<a href="">
						Add tasks
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="card mb-3">
	<div class="card-body flex flex-col p-6">
		<header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
			<div class="flex-1">
				<div class="card-title text-slate-900 dark:text-white">
					New task
				</div>
			</div>
		</header>
		<div class="card-text h-full">
			<div class="active">
				<ul class="nav nav-pills flex items-center flex-wrap list-none pl-0 mb-6 space-x-4 menu-open" id="pills-tabHorizontal" role="tablist">
					<li class="nav-item text-center" role="presentation">
						<a href="#pills-homeHorizontal" class="nav-link block font-medium font-Inter text-sm leading-tight capitalize rounded-md px-6 py-3 focus:outline-none focus:ring-0 dark:bg-slate-900 dark:text-slate-300 active" id="pills-home-tabHorizontal" data-bs-toggle="pill" data-bs-target="#pills-homeHorizontal" role="tab" aria-controls="pills-homeHorizontal" aria-selected="true">
							Personal
						</a>
					</li>
					<li class="nav-item text-center" role="presentation">
						<a href="#pills-profileHorizontal" class="nav-link block font-medium font-Inter text-sm leading-tight capitalize rounded-md px-6 py-3 focus:outline-none focus:ring-0 dark:bg-slate-900 dark:text-slate-300" id="pills-profile-tabHorizontal" data-bs-toggle="pill" data-bs-target="#pills-profileHorizontal" role="tab" aria-controls="pills-profileHorizontal" aria-selected="false">
							Organization
						</a>
					</li>
				</ul>

			</div>
		</div>
	</div>
</div>

<div class="tab-content" id="pills-tabContentHorizontal">
	<div class="tab-pane fade active show" id="pills-homeHorizontal" role="tabpanel" aria-labelledby="pills-home-tabHorizontal">

		<div class="card">
			<div class="card-body flex flex-col p-6">
				<header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
					<div class="flex-1">
						<div class="card-title text-slate-900 dark:text-white">
							<div class="input-area">
								<input id="title1" type="text" class="form-control" value="Tiêu đề công việc">
							</div>
						</div>
					</div>
				</header>
				<div class="card-text h-full">
					<div class="space-y-5 my-5">
						<div class="grid grid-cols-12 gap-5">
							<div class="xl:col-span-7 col-span-12 lg:col-span-7 ">
								<div class="card h-full">
									<div class="space-y-5">
										<form action="">
											<div class="input-area">
												<label for="textarea1" class="form-label">Description</label>
												<textarea name="textarea" id="textarea1" rows="5" class="form-control"></textarea>
											</div>


											<div>
												<label for="status1" class="form-label my-1">Status</label>
												<select name="status" id="status1" class="select2 form-control w-full mt-2 py-2">
													<option value="todo" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>
														To do
													</option>
													<option value="inprogress" class=" inline-block font-Inter font-normal text-sm text-slate-600">
														In Progress
													</option>
													<option value="done" class=" inline-block font-Inter font-normal text-sm text-slate-600">
														Done
													</option>
												</select>
											</div>

										</form>
									</div>
								</div>
							</div>

							<div class="xl:col-span-5 col-span-12 lg:col-span-5">
								<div class="card h-full">
									<form action="">
										<div>
											<label for="tagss" class="form-label">Priority</label>
											<select name="tagss" id="tagss" class="form-control w-full mt-2 py-2">
												<option value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													High
												</option>
												<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													Normal
												</option>
												<option value="option3" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													Low
												</option>
											</select>
										</div>

										<div class="my-1">
											<label for="default-picker" class=" form-label">Due to</label>
											<input class="form-control py-2 flatpickr flatpickr-input active" id="default-picker" value="2022-02-22" type="text">
										</div>

									</form>
								</div>
							</div>
							<button class="btn inline-flex justify-center btn-dark mt-4">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
	<div class="tab-pane fade" id="pills-profileHorizontal" role="tabpanel" aria-labelledby="pills-profile-tabHorizontal">
		<div class="card">
			<div class="card-body flex flex-col p-6">
				<header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
					<div class="flex-1">
						<div class="card-title text-slate-900 dark:text-white">
							<div class="input-area">
								<input id="title" type="text" class="form-control" value="Tiêu đề công việc">
							</div>
						</div>
					</div>
				</header>
				<div class="card-text h-full">
					<div class="space-y-5 my-5">
						<div class="grid grid-cols-12 gap-5">
							<div class="xl:col-span-7 col-span-12 lg:col-span-7 ">
								<div class="card h-full">
									<div class="space-y-5">
										<form action="">
											<div class="input-area">
												<label for="textarea" class="form-label">Description</label>
												<textarea name="textarea" id="textarea" rows="5" class="form-control"></textarea>
											</div>

											<div>
												<label for="assignee" class="form-label">Assignee</label>
												<select name="assignee" id="assignee" class="select2 form-control w-full mt-2 py-2" multiple="multiple">
                              						<option selected="selected" value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600">Lưu Đức Quang</option>
													<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">Nguyễn Quang Tuấn</option>
                              						<option value="option3" class=" inline-block font-Inter font-normal text-sm text-slate-600">Đồng Gang Thép</option>
                            					</select>
											</div>

											<div>
												<label for="status" class="form-label my-1">Status</label>
												<select name="status" id="status" class="select2 form-control w-full mt-2 py-2">
													<option value="todo" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>
														To do
													</option>
													<option value="inprogress" class=" inline-block font-Inter font-normal text-sm text-slate-600">
														In Progress
													</option>
													<option value="done" class=" inline-block font-Inter font-normal text-sm text-slate-600">
														Done
													</option>
												</select>
											</div>
										</form>
									</div>
								</div>
							</div>

							<div class="xl:col-span-5 col-span-12 lg:col-span-5">
								<div class="card h-full">
									<form action="">
										<div>
											<label for="tags" class="form-label">Priority</label>
											<select name="tags" id="tags" class="form-control w-full mt-2 py-2">
												<option value="option1" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													High
												</option>
												<option value="option2" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													Normal
												</option>
												<option value="option3" class=" inline-block font-Inter font-normal text-sm text-slate-600">
													Low
												</option>
											</select>
										</div>

										<div class="my-1">
											<label for="default-picker" class=" form-label">Due to</label>
											<input class="form-control py-2 flatpickr flatpickr-input active" id="default-picker" value="2022-02-22" type="text">
										</div>

										<div class="my-1">
											<label for="reporter" class="form-label">Organization</label>
											<select name="reporter" id="reporter" class="select2 form-control w-full mt-2 py-2">
												<option value="1" class=" inline-block font-Inter font-normal text-sm text-slate-600" selected>
													HUST
												</option>
											</select>
										</div>

										<div class="input-area">
                          					<label for="score" class="form-label">Score</label>
                          					<input id="score" type="text" class="form-control">
										</div>

									</form>
								</div>
							</div>
							<button class="btn inline-flex justify-center btn-dark mt-4">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="tab-pane fade" id="pills-contactHorizontal" role="tabpanel" aria-labelledby="pills-contact-tabHorizontal">

	</div>
	<div class="tab-pane fade" id="pills-settingsHorizontal" role="tabpanel" aria-labelledby="pills-settings-tabHorizontal">

	</div>
</div>



{% endblock %}
